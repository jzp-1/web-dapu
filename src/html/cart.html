<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/css/cart.css" />
	</head>
	<body>
		<header></header>
		<main>
			<div class="cart-main">
				<div class="dq_fl">
					<div class="myCart">
						<div class="emptyCart">
							<div>
								<span>您的购物车还是空的</span>
								<p>
									<a href="/">马上去购物</a>
								</p>
							</div>
						</div>
						<div class="notEmpty">
							<div class="cartTitle">
								<strong>我的购物车</strong>
								<a href="javascript:;">清空购物车</a>
							</div>
							<div class="cart-index">
								<form id="form-cart">
									<table class="shop-cart">
											<thead>
											<tr >
												<th>
													<input type="checkbox" class="selectAllGoods" name="selectAllGoods" checked="checked">
												</th>
												<th>商品信息</th>
												<th>商品单价</th>
												<th>商品数量</th>
												<th>小计</th>
												<th>操作</th>
											</tr>
											</thead>
											<tbody>
											<script type="text/html" id="form-cart-template">
											{{each list item i}}
											<tr class="g-item">
												<td class="g-checkbox">
													<input type="checkbox" name="selectGoods" class="selectGoods" />
												</td>
												<td class="g-information">
													<div class="container">
														<div class="row">
															<div class="col-3">
																<a href="/html/detail.html?id={{item.id}}">
																	<img src="{{item.img}}" alt="" />
																</a>
															</div>
															<div class="col-9">
																<a href="/html/detail.html?id={{item.id}}">{{item.name}}</a>
																<p class="spec-info">
																	尺寸：{{item.size}}   颜色：{{item.color}}
																</p>
															</div>
														</div>	
													</div>
												</td>
												<td class="g-price">
													<span>￥{{item.price}}</span>
												</td>
												<td class="g-edit">
													<div class="input-group">
														<div class="input-group-prepend">
															<button type="button">-</button>
														</div>
														<input type="text" class="good-number" data-index="{{i}}" value="{{item.num}}"/>
														<div class="input-group-append">
															<button type="button">+</button>
														</div>
													</div>
												</td>
												<td class="g-total">￥<span class="good-total-price">4324</span></td>
												<td class="g-btn">
													<a href="" class="delBtn">删除</a>
												</td>
											</tr>
											{{/each}}
										</script>	
										</tbody>
									</table>
								</form>
							</div>
						</div>
						<div class="totalPrice">
							<div class="moneyPay">
								<div>
									<p>原始金额￥<span id="totalMoney">0</span></p>
									<p>优惠金额￥<span id="dePrice">0</span></p>
									<p><strong>商品总金额(不含运费):￥</strong><span id="productMoney">0</span></p>
								</div>
								<div>
									<a href="/" class="goShop">继续购物</a>
									<a href="" class="goPay">去结算</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer></footer>
		<script src="/libs/require/require.js" data-main = "/js/cart.js"></script>
	</body>
</html>
